<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Dataset!">

  <meta name="viewport" content="width=device-with, initial-scale=1.0">

<title>Dataset</title>

<body>
  <h1> My Data </h1>
  <p>
    Most Popular Names in 2022
    </p>

    <table id="rankings-table" class="table">
      <thead>
        <tr>
          <th>Ranking</th>
          <th>Girls</th>
          <th>Boys</th>
          </tr>

          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>Olivia</td>
              <td>Noah</td>
              </tr>

              <tr>
                <td>2</td>
                <td>Emma</td>
                <td>Liam</td>
                </tr>


                <tr>
                  <td>3</td>
                  <td>Amelia</td>
                  <td>Oliver</td>
                  </tr>

                  <tr>
                    <td>4</td>
                    <td>Ava</td>
                    <td>Elijah</td>
                    </tr>

                    <tr>
                      <td>5</td>
                      <td>Sophia</td>
                      <td>Matteo</td>
                      </tr>

                  </tbody>
                  </table>

                  <script type="text/javascript">
                    const rankingsBody = document.querySelctor("#rankings-table > tbody");


                    function loadRankings () {
                        const request = new XMLHttpRequest();
                        request.open("get", "data/rankings.json");
                        request.onload = () => {

                          try {
                           const json = JSON.parse(request.responseText);
                           populateRankings(json);
                         } catch (e) {
                           console.warn("Could not load rankings!:()");
                         }
                      };
                           request.send();
                    }

                    function populationRankings (json) {

                      //Clears out existing table data
                      while (rankingsBody.firstChild) {
                        rankingsBody.removeChild(rankingsBody.firstChild);
                      }

                      //populate table
                      json.forEach((row) => {

                        const tr = document.createElement("tr");


                      row.forEach((cell) => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                        console.log(cell);
                      });
                    });
                    }
                    document.addEventListener("DOMContentLoaded", () => { loadRankings(); });


                    <html>

                    <head>
                        <script src="libs/jquery-3.3.1.min.js"></script>
                        <script src="scripts/main.js"></script>
                        </head>

                        <body>
                            <div id="nameInformation"></div>
                            <button id="btnSubmit">Show Information</button>
                        </body>
                    </html>

                    </script>
                    </body>
